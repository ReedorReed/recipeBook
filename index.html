<!DOCTYPE html>
<html lang="da">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Recipe blog, to add recipes" />
		<meta name="keywords" content="recipe, blog, cooking" />
		<link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
			rel="stylesheet" />
		<script src="js/domElements.js" defer></script>
		<script src="js/script.js" defer></script>
		<script src="js/localStorage.js" defer></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<title>Opskrift | Bloggen</title>
	</head>
	<body>
		<div id="container">
			<header>
				<figure>
					<a href="index.html"
						><img src="icons/chefs-hat.svg" alt="Kokke hat"
					/></a>
				</figure>
				<div class="line"></div>
				<h1>Opskrift | Bloggen</h1>
				<nav>
					<ul>
						<li><a href="#">Forside |</a></li>
						<li><a href="opskrifter.html">Opskrifter |</a></li>
						<li><a href="#">Om</a></li>
					</ul>
				</nav>
				<div class="line"></div>
			</header>
			<main>
				<h2>Opret opskrift</h2>
				<form action="" id="recipe-form">
					<div>
						<!-- <label for="opskrift-titel">Opskrift titel</label> -->
						<input
							type="text"
							name="opskrift-titel"
							id="opskrift-titel"
							placeholder="Opskrift titel" />
					</div>
					<div>
						<!-- <label for="ingredienser">Ingredienser</label> -->
						<input
							type="text"
							name="ingredienser"
							id="ingredienser"
							placeholder="Ingredienser" />
						<button id="addIngredient">Tilføj ingrediens</button>
					</div>
					<div>
						<!-- <label for="fremgangs-metode">Fremgangsmåde</label> -->
						<input type="text" name="fremgangs-metode"" id="fremgangs-metode""
						placeholder="Fremgangsmåde" />
						<button id="addStep">Tilføj trin</button>
					</div>
					<div id="recipe-content">
						<h2 id="recipe-title"></h2>
						<div id="checkboxes"></div>
						<ol id="add-step-list"></ol>
					</div>
					<button type="reset" id="delete-all">Slet alt</button>
					<button type="submit" id="submit-recipe">Gem opskrift</button>
				</form>
			</main>
		</div>
        <footer></footer>
	</body>
</html>
